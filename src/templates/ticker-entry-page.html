<!DOCTYPE html>

<head>
    <title>Stock Informant</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/custom-scripts.js"></script>
    <link rel="stylesheet" href="../static/custom-style.css">

    <style>

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="mt-5 row d-flex justify-content-center">
            <h3><b>Stock Informant</b></h3>
        </div>
        <div class="mt-4 mb-4 ml-4 mr-4 row justify-content-center">
            <div class="col-sm d-flex justify-content-center">
                <div id="input-container" class="text-center align-items-center">
                    <p>Enter Ticker: </p>
                    <form class="ticker-entry">
                        <input type="text" name="initial-ticker" id="initial-ticker"
                            class="form-control form-control-sm text-center" placeholder="ticker" required>
                        <button type="button" id="fetch-button" class="btn btn-primary mt-2">Fetch
                            Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center" id="loader-container">
        <div class="spinner-border text-primary" role="status" id="loader-spinner">
            <div class="visually-hidden"></div>
        </div>
    </div>

    <script>
    </script>

        crossorigin="anonymous"></script>
</body>

</html>
