<!DOCTYPE html>

<head>
    <title>Stock Informant</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        form.ticker-entry *{
            box-sizing: border-box;
        }

        #ticker {
            margin: auto;
            width: 55%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mt-5 row d-flex justify-content-center">
            <h4>Stock Informant</h4>
        </div>
        <div class="mt-4 mb-4 ml-4 mr-4 row justify-content-center">
            <div class="col-sm d-flex justify-content-center">
                <div id="input-container" class="text-center align-items-center">
                    <p>Enter Ticker: </p>
                    <form class="ticker-entry">
                    <input type="text" name="ticker" id="ticker" class="form-control form-control-sm text-center" required>
                    <button type="button" id="fetch-button" class="btn btn-primary mt-2">Fetch
                        Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Handle button click event with jQuery
            $('#fetch-button').click(function () {
                // Get the ticker value from the input field
                var ticker = $('#ticker').val();

                // Make an AJAX POST request to fetch data and update the page
                $.ajax({
                    method: 'POST',
                    url: '/fetch_data', // Call the fetch_data function in python
                    data: { ticker: ticker },
                    dataType: 'json',
                    success: function (data) {
                        if('success' in data)
                        {
                            console.log("Successful response from /fetch_data");
                            // Route to main_page using flask
                            window.location.href = '/main_page';
                        }
                        else
                        {
                            alert(data.error)
                        }
                    },
                    error: function () {
                        alert('Invalid data or an error occurred while fetching data. Please make sure you entered a correct ticker');
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
